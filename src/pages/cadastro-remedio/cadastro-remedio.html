<ion-header>

  <ion-navbar>
    <ion-title>cadastro-remedio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset> 

    <ion-item>
      <ion-label>Nome do remédio</ion-label>
      <ion-input type="text" [(ngModel)]="remedio.nome" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Código de barras:</ion-label>
      <ion-input type="number" [(ngModel)]="remedio.codigoBarras" (focus)="chamarScanner()"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Horário inicial</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="remedio.horario"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Vezes ao dia</ion-label>
      <ion-input type="number" [(ngModel)]="remedio.vezesAoDia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Quantidade de dias</ion-label>
      <ion-input type="number" [(ngModel)]="remedio.qtdDias"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block>Cadastrar</button>
  </div>
</ion-content>
